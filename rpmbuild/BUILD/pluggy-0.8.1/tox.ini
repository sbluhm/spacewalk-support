[tox]
envlist=linting,docs,py{27,34,35,36,py}-pytestrelease,py{27,36}-pytest{master,features}

[testenv]
commands=pytest {posargs:testing/}
setenv=
  _PYTEST_SETUP_SKIP_PLUGGY_DEP=1
deps=
  pytestrelease: pytest
  pytestmaster: git+https://github.com/pytest-dev/pytest.git@master
  pytestfeatures: git+https://github.com/pytest-dev/pytest.git@features

[testenv:benchmark]
commands=pytest {posargs:testing/benchmark.py}
deps=
  pytest
  pytest-benchmark

[testenv:linting]
skipsdist = True
usedevelop = True
basepython = python3.6
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
deps =
  sphinx
  pygments
commands =
  sphinx-build -W -b html {toxinidir}/docs {toxinidir}/build/html-docs

[pytest]
minversion=2.0
#--pyargs --doctest-modules --ignore=.tox
addopts=-rxsX
norecursedirs=.tox ja .hg .env*
filterwarnings =
  error

[flake8]
max-line-length=99

[testenv:release]
decription = do a release, required posarg of the version number
basepython = python3.6
skipsdist = True
usedevelop = True
passenv = *
deps =
    colorama
    gitpython
    towncrier
commands = python scripts/release.py {posargs}
